<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog id="dEditInfraestructura" 
              widgetVar="dlgEditInfraestructura"
              modal="true"
              width="600"
              height="400"
              position="top"
              style="margin-top: 30px;"
              resizable="false">
        <f:facet name="header">
            <h:outputText value="Nueva infraestructura" styleClass="subTitulo"/>
        </f:facet>
        
        <p:panel id="pDialogInfraestructuraEdit">

            <p:focus context="pDialogInfraestructuraEdit"/> 
            
            <div class="separador">
                <h:outputText value="Año*: "/>
                <p:inputMask id="itNombreInv"
                             value="#{proyectoWebInfraestructuraBean.proyectoWebInfraestructura.anoEjecucion}"
                             mask="9999"/>
            </div>
            
            <div style="clear: both;"/>
            
            <div class="separador">
                <h:outputText value="Edilicia*: "/>
                <p:inputTextarea rows="10" cols="80"
                                         autoResize="false"
                                         value="#{proyectoWebInfraestructuraBean.proyectoWebInfraestructura.infraEdilicia}"
                                         maxlength="6000"  counter="itacounter2"    
                                         counterTemplate="{0} caracteres restantes (6000 máx)"/><br /><h:outputText id="itacounter2" /> 

            </div>
            
            <div style="clear: both;"/>
            
            
            <div class="separador">
                <h:outputText value="Equipamiento*: "/>
                <p:inputTextarea rows="10" cols="80"
                                         autoResize="false"
                                         value="#{proyectoWebInfraestructuraBean.proyectoWebInfraestructura.equipamiento}"
                                         maxlength="6000"  counter="itacounter3"    
                                         counterTemplate="{0} caracteres restantes (6000 máx)"/><br /><h:outputText id="itacounter3" /> 
    
            </div>
            
          
                    
     

                    <div style="text-align: center;">
                        <p:commandButton id="cbAgregarPWI"
                                         value="Guardar"
                                         icon="ui-icon-disk"
                                         actionListener="#{proyectoWebInfraestructuraBean.agregarInfraestructura()}"
                                         style="margin-right: 10px;"
                                         update="dMensaje"/>
                        
                        
                        <p:commandButton id="cbSalirIED"
                                         value="Salir"
                                         icon="ui-icon-cancel"
                                         oncomplete="dlgEditInfraestructura.hide()"
                                         process="@this"/>
                    </div>
            
            

        </p:panel>

    </p:dialog>
</html>
